apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-clinhares
  namespace: hiperdev
spec:
  selector:
    matchLabels:
      app: api-clinhares
  template:
    metadata:
      labels:
        app: api-clinhares
    spec:
      containers:
      - name: api-clinhares
        image: hiperdevcr.azurecr.io/hiperdev
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
